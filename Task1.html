<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ICE TREAT - Ice Cream Shop</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
    }
    header {
        background-color: #ffcc66;
        padding: 10px;
        text-align: center;
    }
    h1 {
        color: #fff;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    .section {
        background-color: #fff;
        padding: 20px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .section img {
        max-width: 40%;
        height: auto;
        border-radius: 10px;
    }
    .section p {
        max-width: 50%;
        text-align: left;
    }
    .section:nth-child(even) img {
        order: 2;
    }
    .section:nth-child(even) p {
        order: 1;
        text-align: right;
    }
    .cta {
        text-align: center;
        margin-top: 20px;
    }
    .cta a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ffcc66;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
    }
</style>
</head>
<body>
    <header>
        <h1>ICE TREAT - Ice Cream Shop</h1>
    </header>
    <div class="container">
        <div class="section">
            <img src="https://publish.purewow.net/wp-content/uploads/sites/2/2022/02/types-of-ice-cream-gelato.jpg?fit=680%2C489" alt="Ice Cream Image 1">
            <p>Welcome to ICE TREAT - Your go-to place for delicious ice cream treats!</p>
        </div>
        <div class="section">
            <img src="https://assets-global.website-files.com/5e9ebc3fff165933f19fbdbe/61b31c9d289e22335b6753b2_Ice%20Cream%202-p-1080.jpeg" alt="Ice Cream Image 2">
            <p>Explore our wide range of flavors and toppings to satisfy your cravings.</p>
        </div>
        <div class="section">
            <img src="https://s.yimg.com/ny/api/res/1.2/PCpuMyde3_ZHDy9IzRXM_w--/YXBwaWQ9aGlnaGxhbmRlcjt3PTEyNDI7aD04OTQ7Y2Y9d2VicA--/https://media.zenfs.com/en/purewow_185/259a6916f457cf93f820f8b1a0a49ba5" alt="Ice Cream Image 3">
            <p>Visit us today and indulge in a scoop of happiness!</p>
        </div>
        <div class="cta">
            <a href="#">Order Now</a>
        </div>
    </div>
</body>
</html>
